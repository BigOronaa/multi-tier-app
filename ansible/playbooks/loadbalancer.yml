---
- name: Configure Nginx Load Balancer for WordPress
  hosts: load_balancer
  become: yes

  vars:
    wordpress_servers:
      - "web_server"
      - "web_server_2"

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Configure Nginx for WordPress load balancing
      copy:
        dest: /etc/nginx/sites-available/wordpress_lb
        content: |
          upstream wordpress {
          {% for server in wordpress_servers %}
              server {{ hostvars[server].ansible_host }};
          {% endfor %}
          }

          server {
              listen 80;

              location / {
                  proxy_pass http://wordpress;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: Enable WordPress Nginx configuration
      file:
        src: /etc/nginx/sites-available/wordpress_lb
        dest: /etc/nginx/sites-enabled/wordpress_lb
        state: link
        force: yes

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Test Nginx configuration
      command: nginx -t
      register: nginx_test
      ignore_errors: yes

    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

