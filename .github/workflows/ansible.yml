name: Multi-Tier Deployment Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # replace with your AWS region

      # 3Ô∏è‚É£ Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4Ô∏è‚É£ Terraform Init & Apply (provision infrastructure)
      - name: Terraform Init & Apply
        run: |
          terraform -chdir=environments/dev init
          terraform -chdir=environments/dev apply -auto-approve
          terraform -chdir=environments/dev output -json > outputs.json

      # 5Ô∏è‚É£ Install Ansible and Python dependencies
      - name: Install Ansible and dependencies
        run: |
          sudo apt update
          sudo apt install -y ansible python3-pip
          pip3 install docker pymysql

      # 6Ô∏è‚É£ Generate dynamic inventory (optional)
      # Replace this with your generate_inventory.py if exists
      - name: Generate Ansible Inventory
        run: |
          cp ansible/playbooks/hosts.ini ansible/playbooks/inventory.ini
          # or run python3 ansible/scripts/generate_inventory.py

      # 7Ô∏è‚É£ Run MySQL Playbook
      - name: Run MySQL Playbook
        run: ansible-playbook -i ansible/playbooks/inventory.ini ansible/playbooks/mysql-docker.yml

      # 8Ô∏è‚É£ Run WordPress Playbook
      - name: Run WordPress Playbook
        run: ansible-playbook -i ansible/playbooks/inventory.ini ansible/playbooks/wordpress.yml

      # 9Ô∏è‚É£ Run Node.js Todo Playbook
      - name: Run Node.js Playbook
        run: ansible-playbook -i ansible/playbooks/inventory.ini ansible/playbooks/nodejs.yml

      # üîü Run Load Balancer Playbook
      - name: Run Load Balancer Playbook
        run: ansible-playbook -i ansible/playbooks/inventory.ini ansible/playbooks/loadbalancer.yml
